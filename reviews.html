<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/28c68ad0e3.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our reviews</h2>
                <div class="underline"></div>
            </div>
            <article class="reviews">
                <div class="img-container">
                    <img src="./img/person-1.jpeg" id="person" alt="">
                </div>
                <h4 id="author">Sara jones</h4>
                <p id="job">UX/UI Designer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae a temporibus explicabo quas odit quam ipsa ipsum hic perferendis nostrum?</p>
                <div class="btn-container">
                    <button class="prev"><i class="fas fa-chevron-left"></i></button>
                    <button class="next"><i class="fas fa-chevron-right"></i></button>
                </div>
                <button class="random-btn">surprise me</button>
            </article>
        </section>
    </main>

    <script src="./main.js"></script>
</body>

</html>
